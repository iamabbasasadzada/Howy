<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="stylesheet" href="./assets/css/admin.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="containerofall">
      <div class="containerofimageup">
        <input
          type="file"
          id="image-input"
          accept="image/jpeg, image/png, image/jpg"
        />

        <div id="display-image"></div>
      </div>

      <div class="gname item">
        <input
          type="text"
          id="gname"
          class="form__input"
          autocomplete="off"
          placeholder=" "
          required
        />
        <label for="gname" class="form__label">Game Name</label>
      </div>
      <br />
      <div class="price item">
        <input
          type="text"
          id="prices"
          class="form__input"
          autocomplete="off"
          placeholder=" "
          required
        />
        <label for="prices" class="form__label">Price</label>
      </div>
      <br />
      <div class="about item">
        <input
          type="text"
          id="aboutg"
          class="form__input"
          autocomplete="off"
          placeholder=" "
          required
        />
        <label for="aboutg" class="form__label">About Game</label>
      </div>
      <br />
      <div class="rdate item">
        <input
          type="date"
          id="rdatea"
          class="form__input"
          autocomplete="off"
          placeholder=" "
          required
        />
        <label for="rdatea" class="form__label">Relase Date</label>
      </div>
      <br />
      <div class="gtype item">
        <select name="gtyp" class="gtypeselects" id="gtypee" multiple>
          <option value="1">Volvo</option>
        </select>
        <label for="gtyp" class="">Game Types</label>
      </div>
      <br />
      <div class="publis item">
        <input
          type="text"
          id="publs"
          class="form__input"
          autocomplete="off"
          placeholder=" "
          required
        />
        <label for="publs" class="form__label">Publisher</label>
      </div>
      <br />
      <div class="platfor item">
        <select
          name="platfor"
          class="platforselect"
          id="plattt"
          multiple
        ></select>
        <label for="platfor" class="">Platforms</label>
      </div>
      <br />
      <div>
        <button class="custom-btn btn-1" id="addgamebtn">Add Game</button>
      </div>
      <div>
        <button
          class="custom-btn btn-1"
          id="addcategorypage"
          onclick="window.location.href='/categoryadmin.html'"
        >
          Category
        </button>
      </div>
      <div>
        <button
          class="custom-btn btn-1"
          id="addplatformpage"
          onclick="window.location.href='/platform.html'"
        >
          Platform
        </button>
      </div>
      <div>
        <button
          class="custom-btn btn-1"
          id="commentadmin"
          onclick="window.location.href='/commentadmin.html'"
        >
          Comments
        </button>
      </div>
    </div>
    <br />
    <div class="tablediv">
      <table class="game-table" id="game-table"></table>
    </div>
    <script src="assets/js/jquery-3.6.0.min.js"></script>
    <script src="assets/js/auth.js"></script>
    <script src="./assets/js/admin.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
